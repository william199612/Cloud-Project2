<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>CAB432 - Video Transcoding</title>
		<link rel="stylesheet" href="./style.css" />
		<script type="module" src="index.js"></script>
	</head>
	<body>
		<div class="content">
			<h1>Welcome!</h1>
			<br />
			<p class="highlight">
				With just one click, video transcoding will be
				finish in a blink. Give it a try!
			</p>
			<br />
			<br />
			<div class="getStarted">
				<div id="form" style="display: block">
					<h2>Create a new job</h2>
					<h3>Source Video</h3>
					<input
						type="file"
						id="video-file"
						name="video-file"
						placeholder="Upload a file"
					/>
					<h3>Output Settings</h3>
					<p>
						<label
							for="output-format-select"
							class="settingTitle"
							>Format</label
						>
						<select
							name="output-format"
							id="output-format-select"
						>
							<option value="mp4">MP4</option>
							<option value="avi">AVI</option>
							<option value="mpeg">MPEG</option>
							<option value="mov">MOV</option>
							<option value="flv">FLV</option>
							<option value="3pg">3PG</option>
							<option value="webm">WEBM</option>
							<option value="mkv">MKV</option>
							<option value="wmv">WMV</option>
						</select>
					</p>
					<div class="formResolution">
						<label
							for="resolution"
							class="settingTitle"
							id="resolution-title"
							>Resolutions</label
						>
						<div class="resolutionInput">
							<input
								type="checkbox"
								value="360p"
								name="360p"
								style="margin-right: 5px"
							/>
							360p
							<input
								type="checkbox"
								value="480p"
								name="480p"
								style="margin-left: 20px; margin-right: 5px"
							/>
							480p
							<input
								type="checkbox"
								value="720p"
								name="720p"
								style="margin-left: 20px; margin-right: 5px"
							/>
							720p
							<input
								type="checkbox"
								value="1080p"
								name="1080p"
								style="margin-left: 20px; margin-right: 5px"
							/>
							1080p
						</div>
					</div>
					<div>
						<br />
						<input type="submit" value="submit" />
					</div>
				</div>
			</div>
			<div class="inputImage"></div>
		</div>
	</body>
</html>
